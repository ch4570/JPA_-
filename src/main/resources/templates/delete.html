<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {

            $('#delete_btn').on('click', function () {
                let isConfirm = confirm('정말 삭제하시겠습니까?');
                if(isConfirm) {
                    $.ajax({
                        type : "DELETE",
                        url : "/user/delete/5"
                    })
                        .done(function () {
                            alert('삭제가 성공하였습니다.');
                        })
                        .fail(function () {
                            alert('삭제에 실패했습니다.');
                        });
                }
            });

        });

    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="delete_btn">삭제</button>
</body>
</html>
