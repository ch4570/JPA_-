<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .fieldError{
            border-color : red;
            color : red;
        }
    </style>
</head>
<body>
  <form th:action="@{/users/login}" th:object="${userLoginRequestDto}" method="post">
      <label>아이디</label><br>
    <input type="text" th:field="*{id}"/><br>
      <p class="fieldError" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>

      <label>비밀번호</label><br>
      <input type="password" th:field="*{pwd}"/><br>
      <p class="fieldError" th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}"></p>

      <input type="submit" value="로그인">
  </form>
</body>
</html>
